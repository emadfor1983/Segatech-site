<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>{% if client %}تعديل عميل{% else %}إضافة عميل{% endif %} - {{ site_settings.company_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dashboard-body">
    <div class="container-fluid">
        <div class="row">
            {% include 'partials/sidebar_admin.html' %}

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between align-items-center pt-4 pb-3 mb-4">
                    <div>
                        <h1 class="h3 mb-1 fw-bold text-primary">
                            {% if client %}تعديل عميل{% else %}إضافة عميل جديد{% endif %}
                        </h1>
                    </div>
                    <a href="{{ url_for('admin_clients') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-right"></i> العودة لقائمة العملاء
                    </a>
                </div>

                <div class="card dashboard-card">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">اسم العميل</label>
                                    <input type="text" name="name" class="form-control"
                                        value="{{ client.name if client else '' }}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">اسم الشركة (اختياري)</label>
                                    <input type="text" name="company" class="form-control"
                                        value="{{ client.company if client else '' }}">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">البريد الإلكتروني</label>
                                    <input type="email" name="email" class="form-control"
                                        value="{{ client.email if client else '' }}">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">رقم الهاتف</label>
                                    <input type="text" name="phone" class="form-control"
                                        value="{{ client.phone if client else '' }}">
                                </div>

                                <div class="col-md-8">
                                    <label class="form-label fw-semibold">شعار العميل</label>
                                    <input type="file" name="logo_file" class="form-control" accept="image/*">

                                    {% if client and client.logo_url %}
                                    <small class="text-muted d-block mt-2">
                                        الشعار الحالي:
                                        <img src="{{ url_for('static', filename=client.logo_url) }}"
                                            alt="{{ client.name }}" style="height:40px;">
                                    </small>
                                    {% endif %}

                                    <small class="text-muted d-block mt-1">
                                        سيتم حفظ الصورة داخل:
                                        <code>static/assets/images/clients</code>
                                    </small>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">ترتيب العرض</label>
                                    <input type="number" name="sort_order" class="form-control"
                                        value="{{ client.sort_order if client else 0 }}">
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-semibold">ملاحظات (اختياري)</label>
                                    <textarea name="notes" class="form-control"
                                        rows="3">{{ client.notes if client else '' }}</textarea>
                                </div>

                                <div class="col-12 form-check mt-2">
                                    <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {%
                                        if client is none or client.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">
                                        عرض هذا العميل في الموقع (قسم عملاؤنا)
                                    </label>
                                </div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>
                                    {% if client %}حفظ التعديلات{% else %}إضافة العميل{% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>
</body>

</html>
