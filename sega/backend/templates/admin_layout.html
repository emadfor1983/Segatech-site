<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}لوحة التحكم - {{ site_settings.company_name }}{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/icons/logo2.png">

    <!-- ملفات الـ CSS من Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dashboard-body">
    <div class="container-fluid">
        <div class="row">
            <!-- الشريط الجانبي -->
            {% include 'partials/sidebar_admin.html' %}

            <!-- المحتوى الرئيسي -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- هيدر الصفحات -->
                <div class="dashboard-header d-flex justify-content-between align-items-center pt-4 pb-3 mb-4">
                    <div class="header-content">
                        <h1 class="h3 mb-1 fw-bold text-primary">
                            {% block page_title %}لوحة التحكم{% endblock %}
                        </h1>
                        <p class="text-muted mb-0">
                            {% block page_subtitle %}مرحباً بك في نظام إدارة {{ site_settings.company_name }}{% endblock
                            %}
                        </p>
                    </div>

                </div>

                <!-- هنا محتوى كل صفحة -->
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
