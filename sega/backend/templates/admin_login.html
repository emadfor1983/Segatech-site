<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول الأدمن - {{ site_settings.company_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="dashboard-body">
    <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="card shadow-custom" style="max-width: 400px; width: 100%;">
            <div class="card-body p-4">
                <h4 class="text-center mb-3 text-gradient">لوحة تحكم الأدمن</h4>
                <p class="text-muted text-center mb-4">أدخل رمز الدخول للوصول إلى لوحة التحكم</p>

                {% if error %}
                <div class="alert alert-danger py-2">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">
                            <i class="bi bi-shield-lock me-1 text-primary"></i>
                            رمز الأدمن
                        </label>
                        <input type="password" class="form-control" id="code" name="code" required
                            placeholder="********">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            دخول
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-muted small">
                        <i class="bi bi-arrow-right-circle me-1"></i>
                        العودة إلى الموقع
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
