<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - {{ site_settings.company_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/icons/logo2.png">
</head>

<body class="dashboard-body">
    <div class="container-fluid">
        <div class="row">

            <!-- الشريط الجانبي -->
            {% include 'partials/sidebar_admin.html' %}

            <!-- المحتوى -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">

                <div class="d-flex justify-content-between align-items-center pt-4 pb-3 mb-4">
                    <div>
                        <h1 class="h3 mb-1 fw-bold text-primary">الإعدادات</h1>
                        <p class="text-muted mb-0">تخصيص إعدادات النظام</p>
                    </div>
                    <a href="{{ url_for('admin_dashboard_page') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-right"></i> العودة
                    </a>
                </div>

                <!-- كارد: إعدادات عامة -->
                <div class="card dashboard-card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0 fw-bold">إعدادات عامة</h6>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="form_type" value="general">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">اسم الشركة</label>
                                <input type="text" class="form-control" name="company_name"
                                    value="{{ settings.company_name }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">البريد الرسمي</label>
                                <input type="email" class="form-control" name="official_email"
                                    value="{{ settings.official_email }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">رمز دخول الأدمن</label>
                                <input class="form-control" type="text" name="admin_code"
                                    value="{{ settings.admin_code }}">
                                <small class="text-muted">هذا الرمز يُستخدم لتسجيل الدخول إلى لوحة التحكم.</small>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                حفظ التعديلات
                            </button>
                        </form>
                    </div>
                </div>

                <!-- كارد: إعدادات الاتصال والروابط -->
                <div class="card dashboard-card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0 fw-bold">إعدادات الاتصال والروابط</h6>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="form_type" value="contact">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">رقم الهاتف (يظهر في الموقع)</label>
                                    <input type="text" name="phone_number" class="form-control"
                                        value="{{ settings.phone_number }}">
                                    <small class="text-muted">مثال: +963 *** *** ***</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">رقم الواتساب (بدون فراغات)</label>
                                    <input type="text" name="whatsapp_number" class="form-control"
                                        value="{{ settings.whatsapp_number }}">
                                    <small class="text-muted">مثال: 9639******** أو +9639********</small>
                                </div>
                            </div>

                            <div class="mt-3">
                                <label class="form-label fw-semibold">العنوان</label>
                                <input type="text" name="address" class="form-control" value="{{ settings.address }}">
                            </div>

                            <hr class="my-4">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">رابط فيسبوك</label>
                                    <input type="url" name="facebook" class="form-control"
                                        value="{{ settings.facebook or '' }}"
                                        placeholder="https://facebook.com/username">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">رابط إنستغرام</label>
                                    <input type="url" name="instagram" class="form-control"
                                        value="{{ settings.instagram or '' }}"
                                        placeholder="https://instagram.com/username">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">رابط لينكدإن</label>
                                    <input type="url" name="linkedin" class="form-control"
                                        value="{{ settings.linkedin or '' }}"
                                        placeholder="https://linkedin.com/in/username">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">رابط GitHub</label>
                                    <input type="url" name="github" class="form-control"
                                        value="{{ settings.github or '' }}" placeholder="https://github.com/username">
                                </div>
                            </div>

                            <div class="mt-4 text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>حفظ إعدادات الاتصال
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- كارد: إعدادات الإحصائيات في الصفحة الرئيسية -->
                <div class="card dashboard-card mb-4">
                    <div class="card-header">
                        <h6 class="mb-0 fw-bold">إعدادات قسم الإحصائيات في الصفحة الرئيسية</h6>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="form_type" value="stats">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label fw-semibold">عدد المشاريع المكتملة</label>
                                    <input type="number" name="completed_projects" class="form-control"
                                        value="{{ stats.completed_projects }}">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label fw-semibold">عدد العملاء الراضين</label>
                                    <input type="number" name="happy_clients" class="form-control"
                                        value="{{ stats.happy_clients }}">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label fw-semibold">سنوات الخبرة</label>
                                    <input type="number" name="years_experience" class="form-control"
                                        value="{{ stats.years_experience }}">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label fw-semibold">ساعات الدعم</label>
                                    <input type="number" name="support_hours" class="form-control"
                                        value="{{ stats.support_hours }}">
                                </div>
                            </div>

                            <hr class="my-4">

                            <h6 class="fw-bold mb-3">الإحصائيات الإضافية</h6>
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">عدد أفراد الفريق</label>
                                    <input type="number" name="team_members" class="form-control"
                                        value="{{ stats.team_members }}">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">عدد الدول</label>
                                    <input type="number" name="countries" class="form-control"
                                        value="{{ stats.countries }}">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">عدد المشاريع المنجزة</label>
                                    <input type="number" name="finished_projects" class="form-control"
                                        value="{{ stats.finished_projects }}">
                                </div>
                            </div>

                            <div class="mt-4 text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i>حفظ التغييرات
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
